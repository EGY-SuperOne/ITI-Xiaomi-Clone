<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mohammed Mounir Mourad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="/css/styleReg.css" />

    <title>Mi Account - Sign up</title>
  </head>

  <body>
    <main>
      <a href="index.html"><img src="images/icon.png" alt="" /></a>
      <p class="register_title">
        <span> Create Mi Account</span>
      </p>

      <form method="GET" action="thanks.html">
        <p>Email</p>
        <label for="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          />
        </label>
        <br />
        <p>Password</p>
        <label for="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </label>
        <br />

        <input class="submit" type="submit" value="Create Mi Account" />
        <br />
        <a href="login.html">Sign in</a>

        <div class="terms">
          I've read and agreed to Xiaomi's <span> User Agreement </span> and
          <span> Privacy Policy </span>
        </div>
      </form>
    </main>
    <footer>
      <p>
        Copyright Â© 2020 Xiaomi. Clone Website by Mohammed Mounir Mourad. All
        Rights Reserved
      </p>
    </footer>
  </body>
</html>
