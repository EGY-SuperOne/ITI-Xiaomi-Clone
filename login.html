<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mohammed Mounir Mourad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="/css/styleReg.css" />
    <style>
      .submit {
        margin-bottom: 40px;
      }

      a {
        text-decoration: none;
        color: rgb(97, 97, 97);
        font-size: 0.9em;
      }

      a:hover {
        color: #ff6700;
      }

      main img {
        margin-top: 5%;
        border-radius: 5px;
      }
    </style>
    <title>Mi Account - Sign in</title>
  </head>

  <body>
    <main>
      <a href="index.html"><img src="images/icon.png" alt="" /></a>
      <p class="register_title">
        <span>Sign in to your Mi Account</span>
      </p>

      <form method="GET" action="index.html">
        <label for="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            class="contact_info"
            required
          />
        </label>
        <br />
        <label for="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            class="password"
          />
        </label>
        <br />

        <input class="submit" type="submit" value="Sign in" />
        <br />
        <a href="register.html">Create account</a>
      </form>
    </main>
    <footer>
      <p>
        Copyright Â© 2020 Xiaomi. Clone Website by Mohammed Mounir Mourad. All
        Rights Reserved
      </p>
    </footer>
  </body>
</html>
